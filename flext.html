<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
   <style>
       .container{ 
           display: flex;
           justify-content: space-around;
       }
       .box{
           width: 200px;
           height: 150px;
           font-size: 40px;
           border: 4px solid darkblue;
           border-radius: 10%;
           order: 2;
       }
   </style>
</head>
<body>
    <div class="container">
        <div class="box">Fun</div>
        <div class="box">Study</div>
        <div class="box">Coding</div>
    </div>
</body>
</html>
